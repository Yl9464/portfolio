<body>

  <div class="contactInfo">

    <p class="myInfo phoneNum">(781) 799-2641</p>
    <img class="icons email" src="images/at.svg" alt="atSym">
    <p class="myInfo email">Yinglu2641@gmail.com</p>

  <form class="contactMe" action="mailto:yinglu2641@gmail.com" method="get" enctype="text/plain">
    <label class="nameLabel" for="name"> Name: </label>
    <input class="nameInput" type="text" name="name" />
    <label class="emailLabel" for="yourEmail"> Your Email: </label>
    <input class="emailInput" type="email">
    <label class="messageLabel" for="message">Message:</label>
    <textarea rows="10" cols="42">Your message here!</textarea>
    <button type="submit">Submit</button>
  </form>
